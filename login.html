<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenidos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff; /* Fondo blanco */
            color: #333;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        h1 {
            color: #b22222; /* Color rojo para el título */
            text-align: center;
            font-size: 2em;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 10px;
        }

        h1 img {
            width: 150px; /* Tamaño del logo ajustado */
            margin-bottom: 0px; /* Sin espacio entre la imagen y el texto */
        }

        table {
            width: 100%;
            max-width: 400px;
            border-collapse: collapse;
            background-color: #000; /* Fondo negro para el formulario */
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            padding: 20px;
        }

        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #b22222; /* Color rojo para el encabezado */
            color: white;
            font-size: 1.2em;
        }

        td label {
            color: #fff; /* Color blanco para las etiquetas */
            font-weight: bold; /* Resaltar texto de las etiquetas */
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 5px 0 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            color: #000; /* Texto negro en los campos */
            background-color: #444; /* Fondo oscuro para los campos */
        }

        input[type="submit"],
        input[type="reset"] {
            background-color: #d4af37; /* Color dorado más atractivo */
            color: #000;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 48%;
            margin: 5px 1%;
        }

        input[type="submit"]:hover,
        input[type="reset"]:hover {
            background-color: #c3a14d; /* Color dorado claro en hover */
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            width: 100%;
            max-width: 500px;
            padding: 20px;
        }

        /* Media query para móviles */
        @media (max-width: 600px) {
            table {
                width: 90%;
            }

            h1 {
                font-size: 1.5em; /* Tamaño del texto en móviles */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>
            <img src="logo.png" alt="Logo"> <!-- Logo encima del título -->
            Bienvenidos
        </h1>
        <form action="login.php" method="POST">
            <table>
                <tr>
                    <th colspan="2">Formulario de Inicio de Sesión</th>
                </tr>
                <tr>
                    <td><label for="nombre_apellido_login">Nombre y Apellido:</label></td>
                    <td><input type="text" id="nombre_apellido_login" name="nombre_apellido" required></td>
                </tr>
                <tr>
                    <td><label for="usuario_login">Usuario:</label></td>
                    <td><input type="text" id="usuario_login" name="usuario" required></td>
                </tr>
                <tr>
                    <td><label for="contrasena_login">Contraseña:</label></td>
                    <td><input type="password" id="contrasena_login" name="contrasena" required></td>
                </tr>
                <tr>
                    <td colspan="2">
                        <input type="submit" value="Iniciar Sesión">
                        <input type="reset" value="Restablecer Contraseña">
                    </td>
                </tr>
            </table>
        </form>
    </div>
</body>
</html>
